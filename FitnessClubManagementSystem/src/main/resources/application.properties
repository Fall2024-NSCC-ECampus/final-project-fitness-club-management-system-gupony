# Application Configuration
spring.application.name=FitnessClubManagementSystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_club_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.fitnessclubmanagementsystem=DEBUG
# Allows bean definition overriding to support multiple security configurations
spring.main.allow-bean-definition-overriding=true