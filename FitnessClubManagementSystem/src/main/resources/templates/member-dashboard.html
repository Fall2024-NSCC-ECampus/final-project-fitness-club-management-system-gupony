<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef7f8;
            font-family: 'Arial', sans-serif;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .welcome-message {
            font-size: 2rem;
            font-weight: bold;
            color: #588b8b;
            margin-bottom: 10px;
        }
        .welcome-message span {
            font-size: 2.2rem;
            color: #588b8b;
        }
        .welcome-message .emoji {
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #588b8b;
            color: #ffffff;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #ffd5c2;
            color: #588b8b;
        }
        .logout {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <p class="welcome-message">
        Welcome, <span th:text="${welcomeMessage}"></span>! <span class="emoji">ðŸŽ€</span>
    </p>
    <p>Manage your schedule and reset your password.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/member/schedule" class="btn btn-primary">View Schedule</a>
        <a href="/member/reset-password" class="btn btn-primary">Reset Password</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
