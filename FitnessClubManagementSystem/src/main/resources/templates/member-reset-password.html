<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #588b8b;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
    .btn-secondary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-secondary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h2>Reset Password ðŸŽ€</h2>
  <form th:action="@{/member/reset-password}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
    </div>
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
  </form>

  <a href="/member/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>

  <!-- Display success or error messages -->
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
  <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
