<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trainer Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .table-container {
      margin: 50px auto;
      max-width: 900px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #588b8b;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-secondary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-secondary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
    .table {
      margin-bottom: 20px;
    }
    .table thead {
      background-color: #588b8b;
      color: #ffffff;
    }
    .table-hover tbody tr:hover {
      background-color: #ffd5c2;
    }
  </style>
</head>
<body>
<div class="table-container">
  <h2>Your Schedule ðŸŽ€</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Day</th>
      <th>Time Slot</th>
      <th>Activity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
      <td th:text="${schedule.day}">Day</td>
      <td th:text="${schedule.timeSlot}">Time Slot</td>
      <td th:text="${schedule.activity}">Activity</td>
    </tr>
    </tbody>
  </table>
  <a href="/trainer/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
