<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Trainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .table-container {
      margin: 30px auto;
      max-width: 1000px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #588b8b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
    .btn-warning, .btn-danger {
      border-radius: 8px;
    }
    table thead {
      background-color: #588b8b;
      color: #ffffff;
    }
    table tbody tr:hover {
      background-color: #ffd5c2;
    }
  </style>
</head>
<body>
<div th:if="${success}" class="alert alert-success" role="alert">
  <span th:text="${success}"></span>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}"></span>
</div>

<div class="container table-container">
  <h2>Manage Trainers ðŸŽ€</h2>
  <a href="/admin/trainers/add" class="btn btn-primary">Add Trainer</a>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Specialty</th>
      <th>Shift</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${trainers}">
      <td th:text="${trainer.id}"></td>
      <td th:text="${trainer.name}"></td>
      <td th:text="${trainer.specialty}"></td>
      <td th:text="${trainer.shift}"></td>
      <td>
        <a th:href="@{'/admin/trainers/edit/' + ${trainer.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/admin/trainers/delete/' + ${trainer.id}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
