<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Member Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #588b8b;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h2 th:text="${member.id == null ? 'Add Member ðŸŽ€' : 'Edit Member ðŸŽ€'}"></h2>
  <form th:action="@{/admin/members/save}" th:object="${member}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="membershipType" class="form-label">Membership Type</label>
      <input type="text" class="form-control" id="membershipType" th:field="*{membershipType}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${member.id == null}" />
      <!-- Password is required for new members -->
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
  </form>
  <a href="/admin/members" class="btn btn-secondary mt-3">Back to Members</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
