<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .table-container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #588b8b;
      text-align: center;
    }
    .btn-primary, .btn-secondary, .btn-danger {
      background-color: #588b8b;
      color: #ffffff;
    }
    .btn-primary:hover, .btn-secondary:hover, .btn-danger:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
    td.actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="table-container">
  <h2>Attendance Records ðŸŽ€</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Member Name</th>
      <th>Date</th>
      <th>Present</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
      <td th:text="${attendance.memberName}">Member Name</td>
      <td th:text="${attendance.date}">Date</td>
      <td th:text="${attendance.present ? 'Yes' : 'No'}">Present</td>
      <td class="actions">
        <a th:href="@{/trainer/attendance/edit/{id}(id=${attendance.id})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/trainer/attendance/delete/{id}(id=${attendance.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/trainer/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>
</body>
</html>
