<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef7f8;
      font-family: 'Arial', sans-serif;
    }
    .table-container {
      margin: 30px auto;
      max-width: 1000px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #588b8b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #588b8b;
      color: #ffffff;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #ffd5c2;
      color: #588b8b;
    }
    .btn-warning, .btn-danger {
      border-radius: 8px;
    }
    table thead {
      background-color: #588b8b;
      color: #ffffff;
    }
    table tbody tr:hover {
      background-color: #ffd5c2;
    }
  </style>
</head>
<body>
<div class="container table-container">
  <h2>Manage Schedules ðŸŽ€</h2>
  <a href="/admin/schedules/add" class="btn btn-primary">Add Schedule</a>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Day</th>
      <th>Time Slot</th>
      <th>Activity</th>
      <th>Trainer</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
      <td th:text="${schedule.id}"></td>
      <td th:text="${schedule.day}"></td>
      <td th:text="${schedule.timeSlot}"></td>
      <td th:text="${schedule.activity}"></td>
      <td th:text="${schedule.trainer.name}"></td>
      <td>
        <a th:href="@{'/admin/schedules/edit/' + ${schedule.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/admin/schedules/delete/' + ${schedule.id}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
